<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />

    <!-- Viewport & Responsive -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- SEO -->
    <meta
      name="description"
      content="ShopSense AI - AI-powered shopper behavior analytics and affinity discovery platform"
    />
    <meta name="theme-color" content="#1A2238" />
    <meta name="msapplication-TileColor" content="#1A2238" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Title -->
    <title>ShopSense AI | AI-Powered E-Commerce Analytics</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%23FF9E6D'/%3E%3Cpath d='M30 50 L45 65 L70 35' stroke='white' stroke-width='10' fill='none'/%3E%3C/svg%3E"
    />

    <!-- Prevent text size adjustment on orientation change -->
    <style>
      html {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }

      /* Prevent pull-to-refresh on mobile */
      body {
        overscroll-behavior-y: contain;
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
        position: relative;
      }

      body {
        position: relative;
        min-height: 100vh;
      }

      /* Remove tap highlight on mobile */
      * {
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  </head>

  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
